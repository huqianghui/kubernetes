name: self-hosted Maven build & push to ACR

on: [push]

jobs:
  build:

    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }} # default: index.docker.io
        username: ${{ secrets.ACR_USER }}
        password: ${{ secrets.ACR_PASS1 }} 
