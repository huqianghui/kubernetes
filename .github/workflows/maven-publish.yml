name: Maven Jib Plugin build & push to ACR

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - uses: azure/docker-login@v1
      with:
        login-server: 'springcloud2k8s3acr.azurecr.cn' # default: index.docker.io
        username: 'springcloud2k8s3acr'
        password: 'staO73IxnRoY1/1Y0ZnmLJ8PweV7gLLA'
      
    - name: Build with Maven
      run: cd ./spring-boot-v1-kubernetes-demo && mvn clean install -Dmaven.test.skip=true --file ./pom.xml
