spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
    kubernetes:
      enable: false
eureka:
  instance:
    prefer-ip-address: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    g-zip-content-from-remote-region: false